{% extends 'base.html' %}
{% block content %}
<h2>Car List</h2>
<a href="{{ url_for('add_car') }}" class="btn btn-primary mb-3">Add Car</a>
<table class="table table-bordered">
    <thead>
        <tr><th>ID</th><th>Name</th><th>Quantity</th><th>Price</th><th>Actions</th></tr>
    </thead>
    <tbody>
        {% for car in cars %}
        <tr>
            <td>{{ car.id }}</td>
            <td>{{ car.name }}</td>
            <td>{{ car.quantity }}</td>
            <td>{{ car.price }}</td>
            <td>
                <a href="{{ url_for('edit_car', id=car.id) }}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{{ url_for('delete_car', id=car.id) }}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
